<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إعدادات الموقع</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container" style="max-width:960px;margin:20px auto;">
    <h2>إعدادات عامة</h2>
    <nav>
      <a href="/admin-portal/dashboard/">لوحة التحكم</a> |
      <a href="/admin-portal/orders/">الطلبات</a> |
      <a href="/admin-portal/products/">المنتجات</a> |
      <a href="/admin-portal/stores/">المتاجر</a> |
      <a href="/admin-portal/customers/">العملاء</a> |
      <a href="/admin-portal/settings/">الإعدادات</a>
    </nav>
    <hr>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" style="max-width:520px;">
      {% csrf_token %}
      <div class="mb-3">
        <label>رسوم التوصيل</label>
        <input type="number" step="0.01" name="delivery_fee" class="form-control" value="{{ settings.delivery_fee }}" required>
      </div>
      <div class="mb-3">
        <label>البريد للتواصل</label>
        <input type="email" name="contact_email" class="form-control" value="{{ settings.contact_email }}">
      </div>
      <button type="submit" class="btn btn-primary">حفظ</button>
    </form>
  </div>
 </body>
</html>
