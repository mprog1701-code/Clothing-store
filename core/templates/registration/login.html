{% extends 'base.html' %}

{% block title %}تسجيل الدخول - متجر الملابس{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">تسجيل الدخول</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="phone" class="form-label">رقم الجوال</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required 
                               placeholder="07xxxxxxxxx أو +9647xxxxxxxxx"
                               pattern="^(?:07[0-9]{9}|7[0-9]{9}|9647[0-9]{9}|\+9647[0-9]{9})$"
                               title="أدخل رقم صحيح: 07xxxxxxxxx أو 7xxxxxxxxx أو 9647xxxxxxxxx أو +9647xxxxxxxxx">
                        <div class="form-text">يمكنك إدخال الرقم بصيغة 07 أو 964 أو +964</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>ليس لديك حساب؟ <a href="{% url 'register' %}">سجل الآن</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
